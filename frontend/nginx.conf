server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # API proxy
    location /api/ {
        proxy_pass http://host.docker.internal:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # HLS streaming proxy
    location /hls/ {
        proxy_pass http://host.docker.internal:8000/hls/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # HTML files - NEVER cache (so browser always gets fresh index.html with new asset hashes)
    location ~ \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # SPA fallback - serve index.html for all routes (with no-cache)
    location / {
        try_files $uri $uri/ /index.html;
        # These headers apply when serving index.html as fallback
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Hashed static assets (Vite adds hash to filename) - cache forever
    # These files have content hashes in their names, so new versions = new filenames
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Other static files (favicon, etc) - short cache
    location ~* \.(ico|svg|png|jpg|jpeg|gif|woff|woff2)$ {
        expires 1d;
        add_header Cache-Control "public";
    }
}
