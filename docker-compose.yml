# GodDamnEye - Docker Compose Configuration
# Run with: docker-compose up -d

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goddamneye-backend
    restart: unless-stopped
    # Note: On Linux, you can use network_mode: host for ONVIF multicast discovery
    # On Docker Desktop (Mac/Win), we use regular networking with port mapping
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
      - ./hls:/tmp/goddamneye/hls
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/goddamneye.db
      - STORAGE_PATH=/app/storage
      - HLS_PATH=/tmp/goddamneye/hls
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: goddamneye-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    # Note: backend uses host network, so healthcheck URL is localhost:8000
    depends_on:
      - backend
